# HomeSpend Nginx Configuration
# Copy this file to /etc/nginx/sites-available/homespend
# Then create symlink: ln -s /etc/nginx/sites-available/homespend /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name dashboard.srv867766.hstgr.cloud;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name dashboard.srv867766.hstgr.cloud;
    
    # SSL Configuration (will be configured by certbot)
    # ssl_certificate /etc/letsencrypt/live/dashboard.srv867766.hstgr.cloud/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dashboard.srv867766.hstgr.cloud/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Main application
    location / {
        proxy_pass http://127.0.0.1:8090;
        proxy_read_timeout 300s;
    }
    
    # Logging
    access_log /var/log/nginx/homespend_access.log;
    error_log /var/log/nginx/homespend_error.log;
}
