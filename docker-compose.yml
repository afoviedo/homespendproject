services:
  app:
    build: .
    container_name: homespend_app
    restart: always
    env_file: .env
    environment:
      - ENV=production
    expose:
      - "8090"
    networks:
      - root_default  # Red de Traefik
      - homespend_network
    labels:
      # Etiquetas para Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.homespend.rule=Host(`homespend.srv867766.hstgr.cloud`)"
      - "traefik.http.routers.homespend.entrypoints=websecure"
      - "traefik.http.routers.homespend.tls.certresolver=mytlschallenge"
      - "traefik.http.services.homespend.loadbalancer.server.port=8090"
      - "traefik.http.services.homespend.loadbalancer.healthcheck.timeout=30s"
      - "traefik.http.services.homespend.loadbalancer.responseforwarding.flushinterval=1s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  homespend_network:
    driver: bridge
  root_default:
    external: true  # Red externa de Traefik

volumes:
  logs:
    driver: local
